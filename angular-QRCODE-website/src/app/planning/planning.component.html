<div class="container">
    <div class="form-container">
        <h2 class="text-center">Ajouter un créneau</h2>
        <form [formGroup]="newEventForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="agendaId">Agenda ID</label>
                <input type="number" class="form-control" id="agendaId" formControlName="agendaId" placeholder="Enter Agenda ID" required>
            </div>
            <div class="form-group">
                <label for="dateDebut">Date de Début</label>
                <input type="datetime-local" class="form-control" id="dateDebut" formControlName="dateDebut" required>
            </div>
            <div class="form-group">
                <label for="dateFin">Date de Fin</label>
                <input type="datetime-local" class="form-control" id="dateFin" formControlName="dateFin" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" formControlName="type" placeholder="Enter Type (e.g., Cours)" required>
            </div>
            <div class="form-group">
                <label for="typeEvenement">Type d'Événement</label>
                <input type="text" class="form-control" id="typeEvenement" formControlName="typeEvenement" placeholder="Enter Type d'Événement (e.g., Leçon de Calcul)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
